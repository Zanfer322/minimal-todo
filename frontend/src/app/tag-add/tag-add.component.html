<div *ngIf="visible" class="tag-add">
  <div class="tag-box">
    <div class="tag-close">
      <i (click)="returnActiveTag()" class="fas fa-times"></i>
    </div>
    <select (change)="tag = $event.target.value">
      <option value="NN" selected>None</option>
      <option [value]="x" *ngFor="let x of choices">{{ x }}</option>
    </select>
    <div class="add-text">Choose tag to add</div>
  </div>
</div>
